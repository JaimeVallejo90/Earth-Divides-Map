<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drainage Basin Divides - World Map</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="map" aria-label="World map"></div>

  <aside class="panel">
    <h1>World Divides</h1>
    <p class="subtitle">Soft topography + tectonic plates + drainage basin divides</p>

    <label class="toggle">
      <input id="tectonic-toggle" type="checkbox" checked>
      <span>Tectonic plates</span>
    </label>

    <label class="toggle">
      <input id="drainage-legacy-toggle" type="checkbox" checked>
      <span>Drainage divides (base)</span>
    </label>

    <label class="toggle">
      <input id="drainage-detail-toggle" type="checkbox" checked>
      <span>Drainage divides (soft detail)</span>
    </label>

    <div class="legend">
      <div><span class="swatch tectonic"></span> Tectonic plates</div>
      <div><span class="swatch drainage"></span> Base divides</div>
      <div><span class="swatch drainage-detail"></span> Detail divides (very faint)</div>
    </div>
  </aside>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="./data/tectonic-plates.js"></script>
  <script src="./data/drainage-divides-legacy.js"></script>
  <script src="./data/drainage-divides.js"></script>
  <script src="./app.js"></script>
</body>
</html>
